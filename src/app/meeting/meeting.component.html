<section class="vh-100" style="background-color: #eee;">
    <div class=" h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-md-10 col-lg-8 col-xl-7 order-2 order-lg-1  p-md-5">

                                <p *ngIf="!isViewAllMeeting" class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                    Create a Meeting Schedule</p>
                                <p *ngIf="isViewAllMeeting" class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">List
                                    of Meetings</p>

                                <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                                    <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                                        <path
                                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                    </symbol>

                                    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                                        <path
                                            d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                                    </symbol>
                                </svg>

                                <div class="alert alert-warning alert-dismissible fade show" role="alert"
                                    *ngIf="errorMessage">
                                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"
                                        aria-label="Warning:">
                                        <use xlink:href="#exclamation-triangle-fill" />
                                    </svg>
                                    <strong>Warning!</strong> {{message}}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>

                                <div class="alert alert-success alert-dismissible fade show" role="alert"
                                    *ngIf="successMessage">
                                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"
                                        aria-label="Success:">
                                        <use xlink:href="#check-circle-fill" />
                                    </svg>
                                    <strong>Success!</strong>
                                    <span name="successMessage">{{message}}</span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                        aria-label="Close"></button>
                                </div>

                                <div class="pb-2">

                                    <div class="d-flex justify-content-end">
                                        <div class="btn-group" *ngIf="!isViewAllMeeting">
                                            <button type="button" name="fetchMeetings" class="btn btn-dark"
                                                (click)="fetchMeetings()">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-view-list" viewBox="0 0 16 16">
                                                    <path
                                                        d="M3 4.5h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3zM1 2a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 2zm0 12a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 14z" />
                                                </svg>
                                                <span class="mx-md-2">Lista</span>
                                            </button>

                                            <button type="button" name="schedualMeeting" class="btn btn-dark"
                                                (click)="schedualMeeting()">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save" viewBox="0 0 16 16">
                                                    <path d="M2 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H9.5a1 1 0 0 0-1 1v7.293l2.646-2.647a.5.5 0 0 1 .708.708l-3.5 3.5a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L7.5 9.293V2a2 2 0 0 1 2-2H14a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h2.5a.5.5 0 0 1 0 1H2z"/>
                                                  </svg>
                                                  <span class="mx-md-2">Save</span>
                                            </button>
                                        </div>

                                        <div *ngIf="isViewAllMeeting">
                                            <button type="button" name="bt-submit" class="btn btn-dark"
                                                (click)="newMeeting()">
                                                <i class="bi bi-plus-square"></i>
                                                  <span class="mx-md-2">New</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div *ngIf="!isViewAllMeeting">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" forma id="fullnnameInput"
                                            placeholder="Enter your fullname" name="topic" [(ngModel)]="meeting.topic">
                                        <label for="fullnnameInput">Metting topic</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="emailInput"
                                            placeholder="name@example.com" name="num_participant" [(ngModel)]="meeting.participant">
                                        <label for="emailInput">Number of people</label>
                                    </div>

                                    <div class="form-floating mb-3">
                                        
                                        <input [type]="datetime" class="form-control" id="addressInput"
                                            [placeholder]="meeting.start_date" name="start_date" [value]="meeting.start_date" [(ngModel)]="meeting.start_date">
                                        <label for="addressInput">Start Date</label>
                                        <div *ngIf="meeting.id != null">
                                            <button type="button" class="btn btn-dark"
                                                (click)="changeInputDateType()">
                                                  <span class="mx-md-2">{{changeStartDateText}}</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div *ngIf="isViewAllMeeting" class="table-responsive">
                                    <table class="table table-striped table-bordered table-sm" cellspacing="0"
                                    width="100%">
                                        <thead class="table-dark">
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Topics</th>
                                                <th scope="col"># Participants</th>
                                                <th scope="col">Start Date</th>
                                                <th scope="col"></th>
                                            </tr>
                                        </thead>
                                        <tbody *ngFor="let m of meetings$ | async; index as i">
                                            <tr>
                                                <th scope="row">{{i + 1}}</th>
                                                <td>{{m.topic}}</td>
                                                <td>{{m.participant}}</td>
                                                <td>{{m.start_date | date :'short'}}</td>
                                                <td>
                                                    <div class="btn-group" role="group" aria-label="Basic example">
                                                        <button type="button" (click)="showDeleteDialog(m)"
                                                            class="btn btn-sm btn-outline-dark">Delete</button>
                                                        <button type="button"
                                                            class="btn btn-sm btn-outline-dark" (click)="editMeeting(m)">Edit</button>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    
                                </div>
                            </div>

                            <div class="col-md-10 col-lg-4 col-xl-5 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://static.vecteezy.com/system/resources/previews/014/944/176/non_2x/modern-flat-illustration-of-online-meeting-vector.jpg"
                                    alt="Sample photo" class="img-fluid"
                                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; width: 35vw; height: 60vh;" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
